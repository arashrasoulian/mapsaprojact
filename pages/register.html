        <form class="box_register" name="myForm" >

            <input type="text" name="first_name" class="input_gender" placeholder="نام" style="direction: rtl"  required> :نام <br>

            <br>

             جنسیت :

             <input type="radio" name="gender" class="input_gender" style="direction: rtl" value="M" required> مرد
             <input type="radio" name="gender" class="input_gender" style="direction: rtl" value="O" required> سایر

             <select name="cities">
                <option value="" >انتخاب کنید</option>

                <option value="tabriz" >تبریز</option>
                <option value="brojen">بروچن</option>
                <option value="ghamsar">قمصر</option>

            </select> 
            
            <span> : شهر محل سکونت </span>
